<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Outil d'accessibilit√© pour devs de jeux vid√©o</title>
  <style>
    body { font-family: sans-serif; margin: 40px; background: #f5f5f5; }
    h1 { color: #333; }
    .feature-list { margin-bottom: 20px; }
    .recommendations { background: white; padding: 20px; border-radius: 10px; }
    button { background: #0078D7; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #005ea6; }
  </style>
</head>
<body>
  <h1>Assistant d'accessibilit√© üéÆ</h1>

  <div class="feature-list" id="feature-list">
    <p>Chargement des features de gameplay...</p>
  </div>

  <button id="submit">Obtenir les recommandations</button>

  <h2>Recommandations d'accessibilit√© :</h2>
  <div class="recommendations" id="recommendations"></div>

  <script>
    const API_URL = "http://127.0.0.1:8000";

    async function loadGameplayFeatures() {
      const res = await fetch(`${API_URL}/gameplay-features`);
      const data = await res.json();
      const list = document.getElementById("feature-list");
      list.innerHTML = "";
      data.forEach(f => {
        const item = document.createElement("div");
        item.innerHTML = `<label><input type="checkbox" value="${f.id}"> ${f.name}</label>`;
        list.appendChild(item);
      });
    }

    async function getRecommendations() {
      const selected = Array.from(document.querySelectorAll("input[type=checkbox]:checked")).map(cb => parseInt(cb.value));
      const res = await fetch(`${API_URL}/recommendations`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(selected)
      });
      const data = await res.json();
      const container = document.getElementById("recommendations");
      container.innerHTML = data.recommendations.length
        ? "<ul>" + data.recommendations.map(r => `<li>${r}</li>`).join("") + "</ul>"
        : "<p>Aucune recommandation pour cette configuration.</p>";
    }

    document.getElementById("submit").addEventListener("click", getRecommendations);

    loadGameplayFeatures();
  </script>
</body>
</html>
